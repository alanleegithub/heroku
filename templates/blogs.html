{% extends "blog_base.html" %}
{% block content %}
 {% for post in blogs %}
    <div class="blog-post">
     <h2 class="blog-post-title">{{ post.title }} </h2>
     <p class="blog-post-meta">{{ post.publish_data }} by <a href="#">Alan</a></p>
     <p> {{ post.body|safe|truncatewords:"10"|linebreaks }}</p>
     <p><a class="btn btn-default" href="/blogs/get/{{post.id}}/" role="button">View details &raquo;</a></p>
    </div><!-- /.blog-post -->
 {% endfor %}
{% endblock %}
