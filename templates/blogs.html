{% extends "blog_base.html" %}
{% block content %}
 <div class="row">
 {% for post in blogs %}
    <div class="col-6 col-sm-6 col-lg-4">
      <h2>{{ post.title }} </h2><h4><small>on {{ post.publish_data }} </small></h4>
      <p> {{ post.body|safe|truncatewords:"10"|linebreaks }}</p>
      <p><a class="btn btn-default" href="/blogs/get/{{post.id}}/" role="button">View details &raquo;</a></p>
    </div>
 {% endfor %}
 </div>
{% endblock %}
